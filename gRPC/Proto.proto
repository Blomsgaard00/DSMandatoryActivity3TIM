syntax = "proto3";
option go_package = "DSMandatoryActivity3TIM/gRPC/proto";

message ChatMessages {
    repeated ChatMessage chatMessages = 1;
}
message ChatMessage {
    string message = 1;
    string timestamp = 2;
}

message Empty {}

message Respons{
    bool Succes = 1;
    string message = 2;
}


service ChittyChat {
    rpc GetChatMessages (Empty) returns (stream ChatMessages) {};
    rpc PostMessage (ChatMessage) returns (Respons);
}


